<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letreiro LED</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Letreiro LED Animado</h1>

<div id="inputArea">
  <input type="text" id="inputText" placeholder="Digite algo para aparecer no letreiro...">
  <button onclick="alterarTexto()">Enviar</button>
</div>

<!-- CONTROLES DO USUÁRIO -->
<div id="controls">

  <!-- Controle de velocidade -->
  <label>Velocidade:</label>
  <input type="range" min="1" max="10" value="2" id="velocidadeRange" oninput="alterarVelocidade(this.value)">

  <!-- Seleção de cor -->
  <label>Cor do texto:</label>
  <input type="color" id="corPicker" value="#ff0000" onchange="alterarCor(this.value)">

  <!-- Botão RGB -->
  <button onclick="toggleRGB()">Modo RGB</button>
</div>

<div id="canvasContainer">
  <canvas id="letreiro" width="800" height="120"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
